<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team CTF Amun-RA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="animate-header">Team CTF Amun-RA</h1>
    <p class="subheader">Collaboration, Trust, and Firepower</p>
  </header>



  <!-- Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <form class="login-form" id="loginForm">
          <h2>Login</h2>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-btn">Submit</button>
      </form>
    </div>
  </div>
  
  <section class="photo-grid">
    <!-- Replace the src with your team member photo UR Ls -->
    <div class="photo"><img src="https://wallpapercave.com/wp/wp11424511.jpg" alt="Member 1" /></div>
    <div class="photo"><img src="https://i.pinimg.com/736x/ab/51/ca/ab51ca8ece61838d35c69bc6ccb69486.jpg" alt="Member 2" /></div>
    <div class="photo"><img src="https://wallpapercave.com/wp/wp11424499.jpg" alt="Member 3" /></div>
    <div class="photo"><img src="https://i.pinimg.com/originals/02/49/92/0249928ec87b1c77f6a060d1f98b3958.jpg" alt="Member 4" /></div>
    <div class="photo"><img src="https://i.pinimg.com/736x/5a/1b/fb/5a1bfb84dc597b64b1ccebdf8861fb45.jpg" alt="Member 5" /></div>
    <div class="photo"><img src="https://api.duniagames.co.id/api/content/upload/file/12614546371683275585.jpg" alt="Member 6" /></div>
  </section>

  <footer>
    <p>&copy; 2025 Team CTF Amun-RA</p>
  </footer>

  <script src="sc.js"></script>
</body>
</html>
